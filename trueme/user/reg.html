<!DOCTYPE html>
<html>
<head>
    <title>手机号注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <!-- 样式文件 -->
    <link rel="stylesheet" type="text/css" href="/assets/common/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/trueme/css/user/user.css"/>
    <!-- 内部样式 -->
    <style>
        #container {
            display: none;
        }
    </style>
    <!-- 模板js文件 -->
    <script type="text/javascript" src="/assets/common/js/main.js"></script>
</head>
<body>
<div class="wrapper">
    <div id="container">
        <div class="m-header">
            <div class="header-left"><a href="javascript:void(0)" onclick="goBack();" class="back"></a></div>
            <div class="header-right"><a href="javascript:void (0)" class="setting"></a></div>
            用户注册
        </div>
        <form class="user-form" action="">
            <label class="area" for="area"><input type="text" id="area" value="中国大陆"><span></span></label>
            <label class="phone" for="phone"><input type="tel" id="phone" placeholder="请输入手机号码"><span>+86</span></label>
            <label class="pass" for="password"><input type="password" id="password" placeholder="请输入密码"><span></span></label>
            <label class="code1" for="code"><input type="password" id="code" placeholder="请输入短信验证码"><span></span></label>
            <label class="code2" for="code">
                <button type="button" class="btn-code">获取短信验证码</button>
            </label>
            <button type="submit" class="btn-sub">注 册</button>
            <p class="text-center p-reg">轻触上面的“注册”按钮，即表示您同意<a href="#">用户协议</a></p>
        </form>
    </div>
</div>
<!-- script -->
<script type="text/javascript">/*resize.js*/
!function(a){function b(){var b=g.getBoundingClientRect().width;a.rem=(b/7.5>100?100:(b/7.5<40?40:b/7.5)),g.style.fontSize=a.rem+"px"}var g=a.document.documentElement,e;a.addEventListener("resize",function(){clearTimeout(e),e=setTimeout(b,300)},!1),a.addEventListener("pageshow",function(a){a.persisted&&(clearTimeout(e),e=setTimeout(b,300))},!1),b()}(window);</script>
<script>
    $(function () {
        $("#password").on("focus", function () {
            $(this).next("span").addClass("focus");
        });
        $("#password").blur(function () {
            $(this).next("span").removeClass("focus");
        });
    });
    var vm = new Vue({
        el: '#container',
        data: {},
        ready: function () {
            $('#container').show();
        },
        methods: {}
    });
</script>
</body>
</html>
