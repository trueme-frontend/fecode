#inviteReferrer {

}
.inviteReferrer-bg, .inviteReferrer-box {

    left: 0;
    right: 0;
    max-width: 7.5rem;

    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, .8);

}

    top: 50%;
    width: 6rem;
    height: 6.8rem;
    padding: 0 .4rem;
    margin-top: -3.4rem;
    background-color: #fff;
    border-radius: .1rem;
    overflow: hidden;
    z-index: 1000;
}
.inviteReferrer-box h3 {
    height: .89rem;
    line-height: .89rem;
    text-align: center;
    font-size: .3rem;
}
.inviteReferrer-box ul li, .referrer-list li {
    height: .89rem;
    line-height: .89rem;
    font-size: .3rem;
    color: #4a4a4a;
    overflow: hidden;
}
.referrer-list li {
    padding: 0 .2rem
}
.inviteReferrer-box ul li i, .referrer-list li i {
    float: right;
    width: .4rem;
    height: .4rem;
    margin-top: .24rem;
    background: url("/assets/trueme/images/main/select_icon.png") no-repeat bottom center;
    background-size: .4rem auto;
    vertical-align: top;
}
.inviteReferrer-box ul li.active i, .referrer-list li.active i {
    background-position-y: top;
}
.inviteReferrer-box p, .referrer-p {
    padding: .2rem 0;
    font-size: .24rem;
    color: #aaa;
}
.inviteReferrer-box button {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: .89rem;
    line-height: .89rem;
    text-align: center;
    background-color: #fd4a4a;
    color: #fff;
    font-size: .28rem;
}

.share {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 100%;
    width: 100%;
    max-width: 7.5rem;
    margin: 0 auto;
    background: rgba(0, 0, 0, .8) url("/assets/common/images/yuzaishangm.png") no-repeat 2.5rem .5rem;
    background-size: 4.5rem auto;
    z-index: 10000;
}


</style>
</head>
<body>
<header>
    <div class="m-header g-border-b">
        <div class="header-left"><a href="javascript:void(0)" onclick="goBack();" class="back"></a></div>
        选择推荐人
    </div>
</header>
<div id="inviteReferrer">
    <div class="inviteReferrer-bg"></div>
    <div class="inviteReferrer-box">
        <h3 class="g-border-b">选择推荐人</h3>
        <ul>
            <li class="g-border-b" :class="{'active':$index==0}" v-on:click="checkMaster($event,item.masterCode)" v-for="item in sugList">
                <span v-text="item.nickeName"></span> 
                <i></i>
            </li>
        </ul>
        <p>注：根据三级分销规则，我们会将您随机分配到一名大咖名下，或者挑选一个您喜欢的名字，和伙伴们一起开始创客之路吧。</p>
        <button type="button" v-on:click="lockMaster">确定</button>
    </div>
</div>

<script type="text/javascript" src="/assets/common/js/main.js"></script>
<script type="text/javascript">
/*创客邀请*/
win.hideLoading()
var vm = new Vue({
    el: '#inviteReferrer',
    data: {
        sugList: [], //当前客户推荐masterId列表
        masterCode:'',
    },
    ready: function(){
        var This = this;

        //获得为当前客户推荐masterId列表
        $.AJAX({
            type:'post',
            url: config.basePath+"maker/svMaker/suggestList",
            success: function(data){
               This.sugList=data.data.sugList;
               This.masterCode=data.data.sugList[0].masterCode;
            },
        });

    },
    methods: {
        //选择推荐人选项
        checkMaster:function($event,masterCode){
            if($event.target.nodeName=='LI'){
                $($event.target).addClass('active').siblings().removeClass('active');
            }else{
               $($event.target).parent().addClass('active').siblings().removeClass('active'); 
            }
            vm.masterCode=masterCode;
        },

        //确定提交推荐人
        lockMaster:function(){
            $.AJAX({
                type:'post',
                url: config.basePath+"maker/svMaker/lockMaster",
                data:{
                    masterCode:vm.masterCode,
                },
                success: function(data){
                   window.location.href="/maker/index/index.html";
                },
            });
        },

    }
});

    </script>
</body>
</html>
